<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bouncing DVD</title>
       <style>
              * 
              {
                     margin: 0;
                     padding: 0;
                     box-sizing: border-box;
              }
              body 
              {
                     overflow: hidden;
              }
              section 
              {
                     position: relative;
                     background-color: black;
              }
              section .logo 
              {
                     width: 80px;
                     /* height: 80px; */
                     position: absolute;
                     border-radius: 100%;
              }
       </style>
</head>
<body>

       <section>
              <img class="logo" src="../Projects/resources/ball.jpg">
       </section>

       <script>
              var section = document.querySelector('section');
              var logo = document.querySelector('.logo');
              var FPS = 60;

              section.style.height = window.innerHeight + 'px';
              section.style.width = window.innerWidth + 'px';

              // logo moving velocity variables

              var xPosition = 10;
              var yPosition = 10;
              var xSpeed = 10;
              var ySpeed = 10;
  
               function update()
               {
                      logo.style.left = xPosition + 'px';
                      logo.style.top  = yPosition + 'px';
               }

              //  setInterval is like a LOOP inside the code or function it will run repeatly untill the time  expired!.
               setInterval(()=>{

                     // piece of the code 
                      if(xPosition + logo.clientWidth >= window.innerWidth || xPosition <= 0)
                      {
                             xSpeed = -xSpeed;
                             section.style.background = randomColor();
                      }
                      if(yPosition + logo.clientHeight>= window.innerHeight || yPosition <= 0)
                      {
                             ySpeed = -ySpeed;
                             section.style.background = randomColor();
                      }
                   

                     //  WE WILL CHANGE THE xPOSITION VALUE  HOW ? THAT WHEN ADD xSPEED INTO xPOSITION IT WILL CHANGE THE xPOSITION VALUE.
                      xPosition =  xPosition + xSpeed;
                      yPosition =  yPosition + ySpeed;

                        //  end the piece of the code.
                     
                      update();
               },1000/FPS)

               function randomColor() 
               {
                      var color = '#';
                      color = color + Math.random().toString(16).slice(2,8).toUpperCase();
                      console.log(color);
                      return color;
               }
               randomColor();
            
               window.addEventListener('resize',()=>
               {
                     // var xPosition = 10;
                     // var yPosition = 10;

                     section.style.height = window.innerHeight + 'px';
                     section.style.width = window.innerWidth + 'px';

               })
       </script>
       
</body>
</html>
